name: Test Action
run-name: ${{ gitea.actor }} is testing out Gitea Actions
on: [push]

jobs:
    Check-NVM:
        runs-on: local-runner
        steps:
            - run: echo $NVM_DIR
            - run: "source ~/.bashrc"
            - run: "$NVM_DIR/nvm --version"
            - run: "docker --version"