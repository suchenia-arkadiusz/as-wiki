name: Test Action
run-name: ${{ gitea.actor }} is testing out Gitea Actions
on: [push]

jobs:
    Check-NVM:
        runs-on: local-runner
        steps:
            - run: "echo $NVM_DIR"
            - run: ". $NVM_DIR/nvm.sh"
            - run: "nvm.sh --version"
            - run: "docker --version"